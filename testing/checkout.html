<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettside mal</title>
    <style>
        #checkoutbody {
            text-align: left;
        }
        section.checks1section {
            width: 100%;
        }
        section.fsection {
            margin-top: 10px;
        }
        input.finput {
            padding: 10px;
        }
        #send1 {
            color: #ffffff;
            background-color: #505050;
            border-color: #a0a0a0;
        }
        #send2 {
            color: #ffffff;
            background-color: #505050;
            border-color: #a0a0a0;
        }
    </style>
</head>
<body id="checkoutbody">
    <header>
    </header>
    <main>
        <h1>Kasse</h1>
        <section>
            <h2>1. SHOPPINGBAGEN DIN</h2>
            <section class="checks1section">
                <img src="https://picsum.photos/337" style="width:100%">
                <h2>PRODUCT NAME</h2>
                <p>1999 kr inkl. mva.</p>
                <p>Farge: beige</p>
            </section>
            <section class="checks1section">
                <img src="https://picsum.photos/337" style="width:100%">
                <h2>PRODUCT NAME</h2>
                <p>1999 kr inkl. mva.</p>
                <p>Farge: beige</p>
            </section>
        </section>
        <section>
            <h2>2. DINE OPPLYSNINGER</h2>
            <label for="form1">Leveringsadresse</label>
            <form id="form1">
                <section class="fsection">
                    <input type="text" name="fnavn1" id="fnavn" class = "finput" placeholder="Fornavn*" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                </section>
                <section class="fsection">
                    <input type="text" name="enavn1" id="enavn" class = "finput" placeholder="Etternavn*" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                </section>
                <section class="fsection">
                    <input type="text" name="gate1" id="gate" class = "finput" placeholder="Gateadresse*" required>
                </section>
                <section class="fsection">
                    <input type="number" name="postn1" id="postn" class = "finput" placeholder="Postnummer*" min="0" required>
                </section>
                <section class="fsection">
                    <input type="text" name="posts1" id="posts" class = "finput" placeholder="Poststed*" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                </section>
                <section class="fsection">
                    <input type="submit" name="send1" id="send1" class = "finput" value="Lagre" required>
                </section>
            </form>
        </section>
        <section>
            <h2>3. LEVERING</h2>
            <form>
                <section class="fsection">
                    <label for="ehjem">Ekspress Hjemlevering</label>
                    <input type="radio" name="levering" id="ehje" value="ehjem" required>
                </section>
                <section class="fsection">
                    <label for="kjonn2">Ekspress Pakke til utlevering</label>
                    <input type="radio" name="levering" id="eut" value="eut" required>
                </section>
                <section class="fsection">
                    <label for="stand">Standard Hjemlevering</label>
                    <input type="radio" name="levering" id="stand" value="stand" required>
                </section>
            </form>
        </section>
        <section>
            <h2>4. BETALING</h2>
            <form>
                <section class="fsection">
                    <label for="card">Kortnummer</label>
                    <br>
                    <input type="number" name="card1" id="card" class = "finput" placeholder="342342****4435" min="0" required>
                </section>
                <section class="fsection">
                    <label for="fdato">Utløpsdato</label>
                    <br>
                    <input type="date" name="fdato1" id="fdato" class = "finput" required>
                </section>
                <section class="fsection">
                    <label for="cvc">CVC/CVV</label>
                    <br>
                    <input type="number" name="cvc1" id="cvc" class = "finput" placeholder="CVC/CVV" min="0" required>
                </section>
                <section class="fsection">
                    <input type="submit" name="send2" id="send2" class = "finput" value="Fullfør kjøp" required>
                <section class="fsection">
                    <input type="checkbox" name="vilk" id="vilk1" value="vilk1" required>
                    <label for="personvern">Ja, jeg godtar vilkårene.</label>
                </section>
                <section class="fsection">
                    <input type="checkbox" name="nyhet" id="nyhet1" value="nyhet1">
                    <label for="personvern">Ja takk! Send nyhetsbrev til meg.</label>
                </section>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
